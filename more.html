<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="screenshot/m.png" />
</head>

<body>

    <div class="screen-box">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <sapn>18:43</sapn>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-sharp fa-solid fa-music fa-2x"></i></span>
                <span><a href="settings.html">
                    <i class="fa-solid fa-gear fa-2x relative ">
                        <div class="notification-dot"></div></i></a></span>      
            </div> 
        </header>          
            
    </div>



    <main class="box">
    
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb8617f9f127ae3ca5dc7f0f6349aebcdb3c4">
            <div class="user-component__text">
                <h4 class="user-component__title">Sejong Park</h4>
                <h6 class="user-component__subtitle gray ">lifedesigner88@gmail.com <i class="fa-solid fa-circle-exclamation red fa-sm"></i></h6>
            </div>
            <i class="fa-regular fa-message fa-2x op6"></i>
        </div>    
    </div>
    
    <div class="icon-raws">
        <div class="icon-raw__icon">
            <i class="fa-regular fa-calendar-check fa-3x"></i>
            <span>Calender</span></div>
        <div class="icon-raw__icon">
            <i class="fa-regular fa-hard-drive fa-3x relative"><div class="notification-dot"></div></i></i>
            <span>Talk Drive</span></div>
        <div class="icon-raw__icon">
            <i class="fa-regular fa-face-smile fa-3x"></i>
            <span>Eomticons</span></div>
        <div class="icon-raw__icon">
            <i class="fa-solid fa-brush fa-3x"></i>
            <span>Themes</span></div>
    </div>
    <div class="icon-raws">         
        <div class="icon-raw__icon">
            <i class="fa-solid fa-link fa-3x"></i>
            <span>Account</span></div>
        <div class="icon-raw__icon">
            <i class="fa-regular fa-comments fa-3x"></i>
            <span>Openchat</span></div>
        <div class="icon-raw__icon hide">
            <i class="fa-regular fa-comments fa-3x"></i>
            <span>Openchat</span></div>
        <div class="icon-raw__icon hide">
            <i class="fa-regular fa-comments fa-3x"></i>
            <span>Openchat</span></div>
            

    </div>


    
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span class="font600 op6">Suggestions</span>
            <i class="fa-solid fa-chevron-up right op6"></i>
        </div>
    

        <div class="icon-raws">
            <div class="icon-raw__icon op100">
                <img class = "more-icon " src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FCNqfY%2Fbtqzjsct2YY%2FPfKa0QqNmiKdUticLxuAaK%2Fimg.png">
                <span class="op8">Kokoa Story</span></div>
            <div class="icon-raw__icon op100">
                <img class="more-icon " src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.6435-9/117644877_609721333019852_2195025034189785145_n.png?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=x6exqaEDWnAAX-H50Ry&_nc_ht=scontent-gmp1-1.xx&oh=00_AfCfPo7zvKRCkH0fXy838pVBGcOyNyvGK8TFu_YsNteoGQ&oe=64015F00">
                <span class="op8">KoKoa TV</span></div>
            <div class="icon-raw__icon op100">
                <img class="more-icon " src="https://t1.daumcdn.net/cfile/tistory/997BD7335D089C3023">
                <span class="op8">KoKoa Bank</span></div>
            <div class="icon-raw__icon hide">
                <img class="more-icon " src="https://t1.daumcdn.net/cfile/tistory/997BD7335D089C3023">
                <span>Bank</span></div>

            </div>
        </div>


    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x relative">
                    <span class="notification nav__notification">1</span></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link bgbold" href="more.html">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ<br> 브라우저 가로사이즈를 줄여주세요. </span>
    </div>

    <script src="https://kit.fontawesome.com/f34a9af7f6.js" crossorigin="anonymous"></script>
</body>

</html>
