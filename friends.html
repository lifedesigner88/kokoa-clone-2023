<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="screenshot/m.png" />
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <sapn>18:43</sapn>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="screen-box">
    
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-sharp fa-solid fa-music fa-2x"></i></span>
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
            </div> 
        </header>  
        
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info op"></i> Friends's Names Display 
            <i class="fa-solid fa-arrow-right op"></i>
        </a>
            
    </div>

    <div class="user-component__top_margin"></div>


    <main class="friends-box">
    
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb8617f9f127ae3ca5dc7f0f6349aebcdb3c4">
            <div class="user-component__text">
                <h4 class="user-component__title">Sejong Park</h4>
                <!-- <h6 class="user-component__subtitle">lifedesigner@gmail.com</h6> this is will be used-->
            </div>
        </div>    
    </div>
    
    
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span> Channel</span>
            <i class="fa-solid fa-chevron-up right op6"></i>
        </div>
    
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb8619f17e489affba0627eb1eb39695f93dd">
            <div class="user-component__text">
                <h4 class="user-component__title">Channel</h4>                
            </div>
            <div class="user-component__right">
                <span class="op6">2</span>
                <i class="fa-solid fa-chevron-right op6"></i>
            </div>
        </div>
        
    </div>
</div>

</main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <div class="nav__notification"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/f34a9af7f6.js" crossorigin="anonymous"></script>
</body>

</html>
