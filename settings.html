<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="screenshot/m.png" />
</head>

<body>

    <div class="screen-box">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <sapn>18:43</sapn>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
    
        <header class="alt-screen-header">
            <div class="alt-screen-header__icons">
                <a href="javascript:history.back();">
                <i class="fa-solid fa-chevron-left fa-2x"></i></div></a>              
            <div class="alt-screen-header__icons">
                <h1 class="alt-screen-header__title">Setting</h1></div>
            <div class="alt-screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></div> 
        </header>          
            
    </div>

    <main class="box">

        <ul class="settings-list">

            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-bullhorn"></i> 
                    <span>Notices</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-flask"></i> 
                    <span>KaKao Lab</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>           
                </div>  
                <div class="settings__setting-column">Lastest Version</div></li>
        </ul>



        <ul class="settings-list">
            
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-unlock"></i>
                    <span>Privacy</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notifications</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chats</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-regular fa-sun"></i>
                    <span>Display</span>           
                </div>
                <div class="settings__setting-column"></div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-spray-can"></i>
                    <span>Themes</span>           
                </div>  
                <div class="settings__setting-column">Default theme</div></li>
            <li class="settings__setting fa-2x">
                <div class="settings__setting-left">
                    <i class="fa-solid fa-phone-volume"></i>
                    <span>Call</span>           
                </div>  
                <div class="settings__setting-column"></div></li>
        </ul>

    </main>










        <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x relative" >
                    <span class="notification nav__notification">1</span></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/f34a9af7f6.js" crossorigin="anonymous"></script>
</body>

</html>
