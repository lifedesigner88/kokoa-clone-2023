<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="screenshot/m.png"/>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <sapn>18:43</sapn>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcom-header__title"> Welcome to Kokoa Clone</h1>
        <p class="welcom-header__text">If you have a Kakao Account, <br> log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>        
        <a href="#">Find Kokoa account or Password</a>
    </form>

    <div id="no-mobile">
        <span> 브라우저 가로사이즈를 줄여주세요. </span>
    </div>


     
    <script src="https://kit.fontawesome.com/f34a9af7f6.js" crossorigin="anonymous"></script>
</body>
</html>
