<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - with SeJong</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="screenshot/m.png" />
</head>

<body id="chat-screen">

    <div class="chat-screen-box">

        <div class="chat-status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <sapn>18:43</sapn>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
    
        <header class="chat-screen-header">
            <div class="chat-screen-header__icons">
                <a href="javascript:history.back();">
                <i class="fa-solid fa-chevron-left fa-2x margin-left10"></i></div></a>              
            <div class="chat-screen-header__icons ">
                <h1 class="chat-screen-header__title">Sejong Park</h1></div>
            <div class="chat-screen-header__icons" >
                <i class="fa-solid fa-magnifying-glass "></i> 
                <i class="fa-solid fa-bars margin-left20"></i></div>
        </header>          
            
    </div>

    <main class="box main-chat">

        <div class="chat-timestamp">
            Tuesday, February 02, 2022 
        </div>

        <div class="message-row">
            <img src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb8617f9f127ae3ca5dc7f0f6349aebcdb3c4" />
            <div class="message-row__content">
                <div class="message__author"> Open AI </div>
                <div class="message__info">
                    <sapn class="message__buble">Hi!</sapn>
                    <sapn class="message__time">20:27</sapn>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb8617f9f127ae3ca5dc7f0f6349aebcdb3c4" />
            <div class="message-row__content">
                <div class="message__author"> Open AI </div>
                <div class="message__info">
                    <sapn class="message__buble">What are you doing?</sapn>
                    <sapn class="message__time">20:29</sapn>
                </div>
            </div>
        </div>
        
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__author">  </div>
                <div class="message__info">
                    <div class="time-and-not-readed">
                    <sapn class="message__not-readed">1</sapn>
                    <sapn class="message__time">21:24</sapn></div>
                    <sapn class="message__buble--user">What's up?</sapn>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up-long fa-2x"></i>
            </button>
        </div>
    </form>



    <div id="no-mobile">
        <span> 브라우저 가로사이즈를 줄여주세요. </span>
    </div>



    <script src="https://kit.fontawesome.com/f34a9af7f6.js" crossorigin="anonymous"></script>
</body>

</html>
